<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Fifteen Puzzle Game</title>
    <link rel="stylesheet" type="text/css" href="styles/main_style.css" />
    <link rel="stylesheet" type="text/css" href="styles/game_board.css" />
  </head>
  <body>
    <h1 class="title-header">Fifteen Puzzle</h1>

    <button type="button" class="button-style">Instructions</button>

    <div class="controls">
      <div>
        <label for="board_size">select board size</label>
        <br />
        <input
          type="range"
          id="board_size"
          name="board_size"
          min="2"
          max="8"
          step="1"
          value="3"
        />
        <span id="board_size_value">3x3</span>
      </div>
      <div>
        <br />
        <p>select board image</p>
        <button id="board_img_btn" class="before_shuffle">
          <img id="board_img" src="./assets/select.png" alt="select_img" />
        </button>
      </div>
    </div>

    <div class="game-board"></div>
    <div id="modal">
      <div id="confettis">
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
      </div>
      <div class="modal-content">
        <p>Congratulations, you solved the puzzle!</p>
        <button id="playAgainBtn">Play Again?</button>
      </div>
    </div>
    <script src="scripts/fifteen.js"></script>

    <button
      type="button"
      onclick="game_session.initGame();"
      class="button-style"
    >
      Shuffle
    </button>
  </body>
</html>
